services:
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
  backend:
    build: ./backend
    ports:
      - "1337:1337"
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapipassword
      DATABASE_SSL: 'false'
      JWT_SECRET: 'a-super-secret-jwt-key-for-dev'
      ADMIN_JWT_SECRET: 'a-super-secret-admin-key-for-dev'
      APP_KEYS: 'key1,key2,key3'
    volumes:
      - ./backend/config:/app/config
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/package-lock.json:/app/package-lock.json
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapipassword
      POSTGRES_DB: strapi
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d strapi"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - strapi-data:/var/lib/postgresql/data
volumes:
  strapi-data: